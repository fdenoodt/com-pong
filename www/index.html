  <div class="container">

    <div class="home">
      <div class="row">

    <div class="login">

          </div>
        </div>

        <div class="row">
          <input id="inp_username" type="text" class="validate redUnderline">
          <label class="active " for="inp_username">Username</label>
        </div>
        <div class="row">
          <input id="inp_password" type="text" class="validate">
          <label class="active" for="inp_password">Passord</label>

          <button class="red lighten-1 waves-effect waves-light btn">Send</button>
        </div>
      </div>
    </div>






    <div class="register">
      <div class="row">
        <div class="col s12 center-align">
          <div class="section">
            <h5><span class="logo">Reg</span>ister</h5>
          </div>
        </div>

        <div class="row">
          <input id="inp_username" type="text" class="validate redUnderline">
          <label class="active " for="inp_username">Username</label>
        </div>
        <div class="row">
          <input id="inp_email" type="text" class="validate">
          <label class="active" for="inp_email">E-mail</label>
        </div>
        <div class="row">
          <input id="inp_password" type="text" class="validate">
          <label class="active" for="inp_password">Passord</label>
        </div>
        <div class="row">
          <input type="text" id="inp_date" class="datepicker">
          <label class="active" for="inp_date">Date of birth</label>
        </div>
        <!-- add arrow icon -->
        <div class="row center-align">
          <button class="red lighten-1 waves-effect waves-light btn">Send</button>
        </div>
      </div>
    </div>




    <div class="profile">
      <div class="row">
        <div class="col s12 center-align">
          <div class="section">
            <h5><span class="logo">Hello</span> XXX</h5>
          </div>
        </div>
        <div class="section">

            <div class="col s6">
              <img width="100%" src="img/ranks/silver.png" alt="image of rank">

  <!-- <script type="text/javascript" src="cordova.js"></script> -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>


  <script>




    const goTo = (page) => {
      console.log(page);
      location.href = '?page=' + page
    }


    $(document).ready(function () {
      $('.sidenav').sidenav();
      $('.datepicker').datepicker();
    });

    //Method copied from online
    const getUrlVars = () => {
      var vars = {};
      var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
        vars[key] = value;
      });
      return vars;
    }



    const lsPages = ['home', 'login', 'register', 'profile'];
    lsPages.forEach(element => {
      document.querySelector('.' + element).style.display = 'none';
    });

    const pageToDisplay = getUrlVars().page;
    document.querySelector('.' + pageToDisplay).style.display = 'block';
  </script>
